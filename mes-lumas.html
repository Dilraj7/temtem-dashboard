<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Lumas ‚ú®</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="style.css" rel="stylesheet" />
  
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">‚ú® Mes Lumas captur√©s</h1>
    <div id="lumaList" class="row g-3"></div>
  </div>

  <script>
    const lumas = JSON.parse(localStorage.getItem("temtemLumas") || "[]");
    const container = document.getElementById("lumaList");

    if (lumas.length === 0) {
      container.innerHTML = "<p class='text-center'>Aucun Luma captur√© pour le moment.</p>";
    } else {
      lumas.forEach(t => {
        const col = document.createElement("div");
        col.className = "col-12 col-md-6 col-lg-4 mb-4";

        col.innerHTML = `
          <div class="card glass p-3 text-center">
            <img src="img/${t.name.toLowerCase()}.png" class="img-fluid mb-2" />
            <h5>${t.name}</h5>
            <p>üëÅ ${t.encountered} rencontres<br>‚ú® ${(
              t.lumaChance * 100
            ).toFixed(2)}% de chance</p>
            <button class="btn btn-outline-danger btn-sm remove-btn">üóë Supprimer</button>
          </div>
        `;

        col.querySelector(".remove-btn").addEventListener("click", () => {
          const newLumas = lumas.filter(l => l.name !== t.name);
          localStorage.setItem("temtemLumas", JSON.stringify(newLumas));
          location.reload();
        });

        container.appendChild(col);
      });
    }
  </script>
</body>
</html>
