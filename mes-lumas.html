<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>‚ú® Mes Lumas captur√©s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Bubblegum Sans', cursive;
      background: linear-gradient(120deg, #f5f7fa, #d8e4f0);
      min-height: 100vh;
    }

    .glass {
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .luma-card {
      animation: fadeInUp 0.6s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #e67e22;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="logo-title">‚ú® Mes Lumas captur√©s</h1>
      <p class="text-muted">Tous les Temtems que tu as rencontr√©s en Luma</p>
      <a href="index.html" class="btn btn-outline-primary btn-sm mt-2">‚Üê Retour au dashboard</a>
    </div>

    <div id="lumaList" class="row g-4"></div>
  </div>

  <script>
    const lumas = JSON.parse(localStorage.getItem("temtemLumas") || "[]");
    const container = document.getElementById("lumaList");

    if (lumas.length === 0) {
      container.innerHTML = `
        <div class="col-12 text-center">
          <div class="glass card p-4">
            <h4 class="text-muted">Aucun Luma captur√© pour le moment.</h4>
            <p>Pars en chasse et reviens briller ici ‚ú®</p>
            <img src="img/placeholder.png" width="80" class="mt-3" />
          </div>
        </div>`;
    } else {
      lumas.forEach(t => {
        const col = document.createElement("div");
        col.className = "col-sm-6 col-lg-4";

        col.innerHTML = `
          <div class="glass card text-center p-3 luma-card">
            <div class="position-absolute top-0 end-0 p-2">
              <button class="btn btn-sm btn-outline-danger remove-btn" title="Supprimer ce Luma">üóë</button>
            </div>
            <img src="img/${t.name.toLowerCase()}.png" class="img-fluid rounded mb-2" onerror="this.src='img/placeholder.png'" />
            <h5 class="mb-1">${t.name}</h5>
            <p class="mb-0">üëÅ ${t.encountered} rencontres</p>
            <p class="text-warning fw-semibold">‚ú® ${(t.lumaChance * 100).toFixed(2)}%</p>
          </div>
        `;

        col.querySelector(".remove-btn").addEventListener("click", () => {
          const updated = lumas.filter(l => l.name !== t.name);
          localStorage.setItem("temtemLumas", JSON.stringify(updated));
          location.reload();
        });

        container.appendChild(col);
      });
    }
  </script>
</body>
</html>
