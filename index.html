<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Temtem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-semibold text-gradient">Temtem Dashboard</h1>
      <p class="lead">Statistiques visuelles et épurées de vos données</p>
    </div>

    <!-- Stats globales -->
    <div class="row g-3 mb-4 text-center">
      <div class="col-md-4"><div class="glass card p-3"><h6 class="mb-1 text-muted">Temtems uniques</h6><h3 id="totalTemtems">-</h3></div></div>
      <div class="col-md-4"><div class="glass card p-3"><h6 class="mb-1 text-muted">Rencontres totales</h6><h3 id="totalEncounters">-</h3></div></div>
      <div class="col-md-4"><div class="glass card p-3"><h6 class="mb-1 text-muted">Lumachance moyenne</h6><h3 id="avgLuma">-</h3></div></div>
    </div>

    <div class="row g-3">
  <!-- 🃏 Aperçu Temtem à gauche -->
   <div class="mb-3">
  <input type="text" id="searchInput" class="form-control" placeholder="🔍 Rechercher un Temtem...">
</div>
<div class="d-flex flex-wrap gap-2 mb-3">
  <button class="btn btn-primary btn-sm" onclick="sortTemtems('encountered', 'desc')">🔽 Rencontres</button>
  <button class="btn btn-primary btn-sm" onclick="sortTemtems('encountered', 'asc')">🔼 Rencontres</button>
  <div id="noResult" class="alert alert-warning d-none text-center mt-3">
  Aucun Temtem ne correspond à votre recherche.
</div>
</div>

  <div class="col-md-8">
    <div class="row g-3" id="temtemCards"></div>
  </div>

  <!-- 🍩 Donut top 5 à droite -->
  <div class="col-md-4">
    <div class="glass card h-100">
      <div class="card-body">
        <h5 class="text-center">🥇 Top 5 Lumachance</h5>
        <canvas id="lumachanceChart" height="160"></canvas>
        <div id="donutLegend" class="d-flex flex-wrap justify-content-center gap-2 mt-3"></div>
      </div>
    </div>
  </div>
</div>


  <script src="dashboard.js"></script>
</body>
</html>
