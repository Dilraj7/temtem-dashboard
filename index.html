<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Temtem</title>

  <!-- Bootstrap + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-semibold text-gradient">Temtem Dashboard</h1>
      <p class="lead">Une vue claire de vos données préférées</p>
    </div>

    <!-- Graphique Rencontres -->
    <div class="glass card mb-4">
      <div class="card-body">
        <h5 class="card-title">Rencontres par Temtem</h5>
        <canvas id="encounterChart"></canvas>
      </div>
    </div>

    <!-- Graphique Lumachance -->
    <div class="glass card mb-4">
      <div class="card-body">
        <h5 class="card-title">Top 5 Temtems – Lumachance (%)</h5>
        <canvas id="lumachanceChart"></canvas>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
