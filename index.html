<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="img/favicon-temtem-dashboard.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  
  <title>Dashboard Temtem</title>

  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="img/logo-temtem-dashboard.png" alt="Logo Temtem Dashboard" class="mx-auto d-block img-fluid" style="max-width: 360px;" />
      <p class="lead">Statistiques visuelles et épurées de vos données</p>
    </div>

    <!-- 🧮 Stats globales -->
    <div class="row g-3 mb-4">
      <div class="col-sm-4">
        <div class="glass card p-3 text-center">
          <div class="fs-3 mb-1 text-primary-emphasis">🎯 Temtems uniques</div>
          <div id="totalTemtems" class="fw-bold display-6">–</div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="glass card p-3 text-center">
          <div class="fs-3 mb-1 text-success-emphasis">👣 Rencontres totales</div>
          <div id="totalEncounters" class="fw-bold display-6">–</div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="glass card p-3 text-center">
          <div class="fs-3 mb-1 text-warning-emphasis">✨ Lumachance moyenne</div>
          <div id="avgLuma" class="fw-bold display-6">–</div>
        </div>
      </div>
    </div>

    <!-- 🔍 Recherche, tri et upload -->
    <div class="row g-3 mb-4">
        <div class="col-md-6 mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="🔍 Rechercher un Temtem...">
        </div>
        <div class="col-md-6 mb-3">
          <input type="file" class="form-control" id="jsonUpload" accept=".json" />
        </div>
        <div class="d-flex flex-wrap gap-2 mb-4">
          <button class="btn btn-primary btn-sm" onclick="sortTemtems('encountered', 'desc')">🔽 Rencontres</button>
          <button class="btn btn-primary btn-sm" onclick="sortTemtems('encountered', 'asc')">🔼 Rencontres</button>
          <a href="mes-lumas.html" class="btn btn-outline-warning mb-4">🌟 Voir mes Lumas capturés</a>
        </div>
        <div id="noResult" class="alert alert-warning d-none text-center">
          Aucun Temtem ne correspond à votre recherche.
        </div>
    </div>

    <!-- 🃏 Temtems & Donut -->
    <div class="row g-3">
      <div class="col-md-8">
        <div class="row g-3" id="temtemCards"></div>
      </div>
      <div class="col-md-4">
        <div class="glass card h-100">
          <div class="card-body">
            <h5 class="text-center">🥇 Top 5 Lumachance</h5>
            <div class="glass card p-3 mb-3" id="donutCard">
              <canvas id="lumachanceChart" height="160"></canvas>
            </div>
            <div id="donutLegend" class="d-flex flex-wrap justify-content-center gap-2 mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/countup.js@2.6.2/dist/countUp.umd.js"></script>
<script>
  // Attend que CountUp soit chargé avant de lancer ton JS
  window.addEventListener("DOMContentLoaded", () => {
    const script = document.createElement("script");
    script.src = "dashboard.js";
    document.body.appendChild(script);
  });
</script>

</body>
</html>
