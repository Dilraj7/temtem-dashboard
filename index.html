<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Temtem</title>

  <!-- Styles et polices -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-semibold text-gradient">Temtem Dashboard</h1>
      <p class="lead">Statistiques visuelles et épurées de vos données</p>
    </div>

    <!-- Cartes de résumé -->
    <div class="row g-3 mb-4 text-center">
      <div class="col-md-4">
        <div class="glass card p-3">
          <h6 class="mb-1 text-muted">Temtems uniques</h6>
          <h3 id="totalTemtems" class="fw-bold">-</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="glass card p-3">
          <h6 class="mb-1 text-muted">Rencontres totales</h6>
          <h3 id="totalEncounters" class="fw-bold">-</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="glass card p-3">
          <h6 class="mb-1 text-muted">Lumachance moyenne</h6>
          <h3 id="avgLuma" class="fw-bold">-</h3>
        </div>
      </div>
    </div>

    <!-- Graphiques -->
    <div class="glass card mb-4">
      <div class="card-body">
        <h5 class="card-title">Rencontres par Temtem</h5>
        <canvas id="encounterChart"></canvas>
      </div>
    </div>

    <div class="glass card mb-4">
      <div class="card-body">
        <h5 class="card-title">Top 5 Lumachance (%)</h5>
        <canvas id="lumachanceChart"></canvas>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
